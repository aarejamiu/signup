<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
            /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* Page Background */
body {
    background-color: #f2f2f2;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container */
.container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Form Card */
.form-box {
    width: 420px;
    background-color: #e6e6e6;
    padding: 30px 35px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    text-align: center;
}

/* Title */
.form-box h2 {
    margin-bottom: 8px;
    font-weight: bold;
    color: #222;
}

/* Subtitle */
.subtitle {
    font-size: 13px;
    color: #555;
    margin-bottom: 20px;
}

/* Input Fields */
form input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
}

/* Input focus effect */
form input:focus {
    border: 1px solid blue;
}

/* Login Button */
button {
    width: 100%;
    padding: 12px;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s ease;
}

/* Button Hover */
button:hover {
    background-color: darkblue;
}

/* Bottom Text */
.signup-text {
    margin-top: 18px;
    font-size: 13px;
}

/* SignUp Link */
.signup-text a {
    text-decoration: none;
    background-color: blue;
    color: white;
    padding: 4px 10px;
    border-radius: 4px;
    margin-left: 5px;
    font-size: 12px;
}

/* Link Hover */
.signup-text a:hover {
    background-color: darkblue;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Log In</h2>
            <p class="subtitle">Please log-in to continue</p>

            <form onsubmit="loginUser(event)">
                <input type="email" placeholder="Email" id="email" required>
                <div>
                    <input type="password" placeholder="Password" id="password" required>
                    <span onclick="togglePassword(this)">Show</span>
                </div>

                <button type="submit">log in</button>

                <p class="signup-text">
                    Don't have an account?
                    <a href="index.html">SignUp</a>
                </p>
            </form>
        </div>
    </div>
<script src="signup.js"></script>
</body>
</html>
