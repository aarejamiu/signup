<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    display: flex;
    justify-content: center;
}

.form-box {
    background: white;
    padding: 30px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
}

.form-box h2 {
    margin-bottom: 20px;
}

form input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.checkbox {
    display: flex;
    align-items: center;
    font-size: 12px;
    margin: 10px 0;
}

.checkbox input {
    width: auto;
    margin-right: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background: blue;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: darkblue;
}

.login-text {
    margin-top: 15px;
    font-size: 13px;
}

.login-text a {
    color: blue;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Sign Up</h2>

            <form onsubmit="registerUser(event)">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <div>
                    <input type="password" placeholder="Password" id="password" required>
                    <span onclick="togglePassword(this)">Show</span>
                </div>
                <div>
                    <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                    <span onclick="toggleConfirmPassword(this)">Show</span>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree with privacy and policy</label>
                </div>

                <button type="submit">Sign Up</button>

                <p class="login-text">
                    Already have an account?
                    <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </div>
<script src="signup.js"></script>
</body>
</html>
